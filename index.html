<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <header>
        <div class="logo">
            <h3 id="main_heading"></h3>
        </div>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="bg-login">
        <div class="container">
            
            <div class="h-1">Login</div>
            <div class="text-box">
                
                <input type="text" placeholder="username">
                <i class="fa fa-user" style="color: aliceblue;"></i>
            </div>
            <div class="text-box">
                
                <input type="password" placeholder="password">
                <i class="fa fa-key" style="color: aliceblue;"></i>
            </div>
            <div class="btn-submit">
                <button>Login</button>
            </div>
            <div class="signup-link">
                <a href="">already have an account ?</a>
            </div>

        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/ac391f8a6d.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
